name: Infrastructure (Frontend)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: ap-south-1
  TF_VERSION: 1.9.0

jobs:
  terraform:
    name: Terraform ${{ inputs.action }}
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: infrastructure/frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      # ========================
      # PLAN
      # ========================
      - name: Terraform Plan
        if: inputs.action == 'plan'
        run: terraform plan

      # ========================
      # APPLY
      # ========================
      - name: Terraform Plan (for Apply)
        if: inputs.action == 'apply'
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan
      
      - name: Get Outputs
        if: inputs.action == 'apply'
        id: outputs
        run: |
          echo "bucket=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_OUTPUT
          echo "distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw cloudfront_domain_name)" >> $GITHUB_OUTPUT
      
      - name: Apply Summary
        if: inputs.action == 'apply'
        run: |
          echo "## âœ… Frontend Infrastructure Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend URL" >> $GITHUB_STEP_SUMMARY
          echo "**${{ steps.outputs.outputs.frontend_url }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources" >> $GITHUB_STEP_SUMMARY
          echo "- S3 Bucket: ${{ steps.outputs.outputs.bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "- CloudFront: ${{ steps.outputs.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY

      # ========================
      # DESTROY
      # ========================
      - name: Empty S3 Bucket
        if: inputs.action == 'destroy'
        run: |
          BUCKET_NAME=$(terraform output -raw frontend_bucket_name 2>/dev/null || echo "")
          if [ -n "$BUCKET_NAME" ]; then
            echo "Emptying S3 bucket: $BUCKET_NAME"
            aws s3 rm s3://$BUCKET_NAME --recursive || echo "Bucket may already be empty or not exist"
          else
            echo "No S3 bucket found in Terraform state"
          fi

      - name: Terraform Destroy Plan
        if: inputs.action == 'destroy'
        run: terraform plan -destroy -out=tfplan-destroy

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: terraform apply -auto-approve tfplan-destroy

      - name: Destroy Summary
        if: inputs.action == 'destroy'
        run: |
          echo "## ðŸ—‘ï¸ Frontend Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "All frontend resources have been removed." >> $GITHUB_STEP_SUMMARY
